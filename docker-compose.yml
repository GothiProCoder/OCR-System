# Docker Compose now automatically infers the correct specification version.

# ============================================
# OCR Form Extraction System - Docker Compose
# ============================================
# Quick Start:
#   docker-compose up -d postgres
#   python scripts/init_db.py
#
# Full Stack (when ready):
#   docker-compose up -d

services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: ocr_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres123}
      POSTGRES_DB: ${DB_NAME:-ocr_system}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_postgres.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-ocr_system}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # pgAdmin (Optional - Database Management UI)
  # ===========================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ocr_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@ocr.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - tools # Only starts with: docker-compose --profile tools up

volumes:
  postgres_data:
    name: ocr_postgres_data
  pgadmin_data:
    name: ocr_pgadmin_data

# ===========================================
# Usage:
# ===========================================
# 1. Start PostgreSQL only:
#    docker-compose up -d postgres
#
# 2. Start with pgAdmin UI:
#    docker-compose --profile tools up -d
#
# 3. Access pgAdmin:
#    http://localhost:5050
#    Email: admin@ocr.local
#    Password: admin123
#
# 4. Stop all:
#    docker-compose down
#
# 5. Stop and remove data:
#    docker-compose down -v
